services:
  - type: web
    name: glad-gpt
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
      - key: CORS_ORIGIN
        value: https://glad-gpt-y76m.vercel.app,https://glad-gpt.onrender.com
      - key: BASE_URL
        value: https://glad-gpt.onrender.com
      - key: USE_MOCK_STORAGE
        value: true
      - key: SESSION_SECRET
        value: production_session_secret_key_gladgpt_2025_secure
